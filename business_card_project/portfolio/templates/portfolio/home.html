{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
    <h1>It is a home site!</h1>
    <a href="{% url 'blog:all_blogs' %}">BLOG</a><br>
    <img src="{% static 'portfolio/bo2.jpg' %}" alt="boisko" height="400" width="650">
    {% for project in projects %}
    <h2> {{project.title}} </h2>
    <p> {{project.description}} </p>
    <img src="{{project.image.url}}" height=200 width=300>
    {% if project.url %}
    <br><a target="_blank" href="{{project.url}}">Link</a>
    {% endif %}
    {% endfor %}
{% endblock %}
