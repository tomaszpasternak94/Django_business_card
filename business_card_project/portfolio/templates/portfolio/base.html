{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'portfolio/loading.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/skins/havefun.css' %}">

    <link rel="icon" type="image/jpg" href="{% static "portfolio/logo/500x500gradientSG.jpg" %}">


    <title>Python developer!</title>
  </head>
  <body>

  <div class="gradient">
    <!--  Main container-->
    <div class="main-container">
    <!--Aside-->
      <div class="aside">
      <!--Logo-->
        <div class="logo">
          <img class="logo_image" src="{% static 'portfolio/logo/500x500gradientSzary.jpg' %}" alt="Logo">
        </div>
      <!--Nav Toggle Button-->
        <div class="nav-toggle">
          <span></span>
        </div>
      <!--Nav-->
        <ul class="nav">
          <li><a href="{% url 'home' %}" class="active"><i class="fa fa-home"></i> Home</a> </li>
          <li><a href="{% url 'about' %}"><i class="fa fa-user"></i> About me</a> </li>
          <li><a href="{% url 'projects' %}"><i class="fa fa-briefcase"></i> Projects</a> </li>
          <li><a href="#"><i class="fa fa-book"></i> Blog</a> </li>
          <li><a href="#"><i class="fa fa-comments"></i> Contact</a> </li>
          <br><br>
          <li><a href="https://www.linkedin.com/in/tomasz-pasternak-pth-at-rb/" target="_blank"><i class="fa fa-linkedin-square"></i> Linkedin</a> </li>
        </ul>
      <!--Copyright-->
        <div class="copyright-text">
          &copy; 2020 Tomasz Pasternak
        </div>
      </div>
      <!--Aside end-->
      <!--  Main content-->
      <div class="main-content">
        {% block content %}


        {% endblock %}
      </div>
      <!--  Main content end-->
    </div>
  <!--  Main container end-->
  </div>

  </body>
</html>
